<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 60%;
        }

        .btn {
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to the Interactive Website</h1>
    <button class="btn" onclick="triggerPageGroupAndAllocation()">Trigger PageGroup & Allocation</button>
</div>

<script>
    let rumInitialized = false;

    function initializeRUM() {
        if (!rumInitialized) {
            let script = document.createElement("script");
            script.src = "https://g.3gl.net/jp/12603/latest/InitialLoadScript.js";
            script.defer = true;
            script.onload = function () {
                if (window.RUM) {
                    console.log("‚úÖ RUM Loaded Successfully!");
                    rumInitialized = true;
                    initializeRProfiler();
                } else {
                    console.error("‚ùå RUM failed to load!");
                }
            };
            document.head.appendChild(script);
        } else {
            console.log("‚ö†Ô∏è RUM already initialized!");
        }
    }

    function initializeRProfiler() {
        if (window.RProfiler) {
            console.log("‚úÖ RProfiler Initialized!");

            // Send userloggedin and userid on page load
            window.RProfiler.addInfo('tracepoint', 'userloggedin', 'A760827');
            window.RProfiler.addInfo('tracepoint', 'userid', 'A760827');

            // Force an `r.p` call immediately
            window.RProfiler.sendNow();
            console.log("üì° Sent to RProfiler: User Logged In & User ID Set");
        } else {
            console.warn("‚ö†Ô∏è RProfiler not found!");
        }
    }

    function triggerPageGroupAndAllocation() {
        if (!rumInitialized || !window.RProfiler) {
            console.warn("‚ö†Ô∏è RUM or RProfiler not initialized.");
            return;
        }

        let allocationRule = `rule - ${Math.random().toString(36).substring(7)}`;

        // Send pageGroup, userid, and createallocation together
        window.RProfiler.addInfo('pageGroup', 'allocationrules');
        window.RProfiler.addInfo('tracepoint', 'userid', 'A760827');
        window.RProfiler.addInfo('tracepoint', 'createallocation', allocationRule);

        // Immediately send collected data
        window.RProfiler.sendNow();

        console.log("üì° Sent to RProfiler: PageGroup, UserID & Create Allocation", allocationRule);
    }

    // Initialize RUM when page loads
    window.onload = initializeRUM;
</script>

</body>
</html>
